<h3>Change password</h3>
<form [formGroup]="form" (ngSubmit)="updatePassword()">
  <div class="form-group">
    <label for="password">Current password</label>
    <input formControlName="oldPassword" type="password" class="form-control" [(ngModel)]="oldPassword">
    <div *ngIf="!form.controls.oldPassword.valid && !form.controls.oldPassword.pristine " class="alert alert-danger">
      Password is required and should be at least 6 characters long!
    </div>
  </div>
  <div class="form-group">
    <label for="password">New password</label>
    <input formControlName="password" type="password" class="form-control" [(ngModel)]="user.password">
    <div *ngIf="!form.controls.password.valid && !form.controls.password.pristine " class="alert alert-danger">
      Password is required and should be at least 6 characters long!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Confirm new password</label>
    <input formControlName="passwordConfirm" type="password" class="form-control">
    <div *ngIf="!form.controls.passwordConfirm.valid && !form.controls.passwordConfirm.pristine " class="alert alert-danger">
      Password is required and should be at least 6 characters long!
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
</form>
